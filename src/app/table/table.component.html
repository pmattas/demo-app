<div
  class="container"
  [class.sidebar-open]="showSideBar"
  [class.sidebar-closed]="!showSideBar"
>
  <div class="dialog-container">
    <demo-app-dialog></demo-app-dialog>
    <en-button class="refresh" (click)="refreshData()" title="Refresh Data">
      <en-icon-refresh></en-icon-refresh>
    </en-button>
    <en-button class="reset" (click)="resetData()" title="Reset Data">
      <en-icon-reset></en-icon-reset>
    </en-button>
    <en-button
      class="delete"
      (click)="deleteStudent(selectedRowData?.id)"
      [isDisabled]="!selectedRowData"
      title="Delete Student"
    >
      <en-icon-delete></en-icon-delete>
    </en-button>
    <demo-app-edit
      [studentData]="selectedRowData"
      (formSubmit)="reloadTableData()"
      [selectedRowData]="selectedRowData"
    ></demo-app-edit>
    <en-search-form
      variant="primary"
      label="Search"
      placeholder="Search"
      (keyup)="applyFilter($event)"
    ></en-search-form>
  </div>
  <div>
    <en-chip
      class="clicked-data-name"
      variant="secondary"
      [isDismissible]="true"
    ></en-chip>
  </div>

  <div class="table-container">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine-dark"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
      (rowSelected)="onRowSelected($event)"
      [rowSelection]="'single'"
    ></ag-grid-angular>
  </div>
</div>
